<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort Questions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><p>Bubble Sort Questions</p></header>
    <main>
      <div class="container">
        <label for="string-print1">Ascending Using Bubble Sort</label>
        <input
          type="text"
          id="string-print1"
          class="ascending-order-array"
          placeholder="1 5 2 3"
        />
        <p class="ascending-order-array-output">0</p>
      </div>
      <div class="container">
        <label for="string-print2">Descending Using Bubble Sort</label>
        <input type="text" id="string-print2" class="descending-order-array" />
        <p class="descending-order-array-output">0</p>
      </div>
      <div class="container">
        <label for="string-print3">Alphabetically Using Bubble Sort</label>
        <input type="text" id="string-print3" class="alphabet-order-string" />
        <p class="alphabet-order-string-output">0</p>
      </div>
      <div class="container">
        <label for="string-print4">Array and Count Number of Swaps</label>
        <input type="text" id="string-print4" class="count-swap-array" />
        <p class="count-swap-array-output">0</p>
      </div>
      <div class="container">
        <label for="string-print5">Array of Objects by Age</label>
        <textarea
          type="text"
          id="string-print5"
          class="sort-object-array"
          placeholder="pass is JSON form [{name:Sunil,age:26},{name:Shubham,age:21}]"
        ></textarea>
        <p class="sort-object-array-output">0</p>
      </div>
      <div class="container">
        <label for="string-print6">Keep Zeros at the End</label>
        <input type="text" id="string-print6" class="keep-zero-end" />
        <p class="keep-zero-end-output">0</p>
      </div>
      <div class="container">
        <label for="string-print7">Sort an Array Count Comparison</label>
        <input type="text" id="string-print7" class="sort-count-comparison" />
        <p class="sort-count-comparison-output">0</p>
      </div>
      <div class="container">
        <label for="string-print8">Sort an Array of Characters</label>
        <input
          type="text"
          id="string-print8"
          class="sort-character"
          placeholder="a d e B c"
        />
        <p class="sort-character-output">0</p>
      </div>
      <div class="container">
        <label for="string-print9">Sort a 2D Array</label>
        <textarea
          type="text"
          id="string-print9"
          class="sort-2D-array"
          placeholder="pass is JSON form [[3, c], [1, a], [2, b]]"
        ></textarea>
        <p class="sort-2D-array-output">0</p>
      </div>
      <div class="container">
        <label for="string-print10">Sort but Stop After K Passes</label>
        <input
          type="text"
          id="string-print10"
          class="sort-to-k"
          placeholder="5 4 3 2 1"
        />
        <input
          type="text"
          id="string-print10-2"
          class="sort-to-k2"
          placeholder="k = 2"
        />
        <p class="sort-to-k-output">0</p>
      </div>
      <div class="container">
        <label for="string-print11">Sort Only the Even Numbers</label>
        <input
          type="text"
          id="string-print11"
          class="sort-even-number"
          placeholder="9 4 2 7 6 5"
        />
        <p class="sort-even-number-output">0</p>
      </div>
      <div class="container">
        <label for="string-print12">Sort by Length </label>
        <input
          type="text"
          id="string-print12"
          class="sort-by-length"
          placeholder="Hi I love coding"
        />
        <p class="sort-by-length-output">0</p>
      </div>
    </main>
  </body>
</html>
